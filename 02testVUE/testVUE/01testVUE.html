<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			{{ message }}
			<!-- {{}} 用来赋值的 -->
			<!-- message是和data中一样的，可以改 -->
		</div>

		<div id="app-2">
			<span v-bind:title="message">
    			鼠标悬停几秒钟查看此处动态绑定的提示信息！
    			<!-- v-bind，v-bind 特性被称为指令 指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性;
    				将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致
    			-->
    			<!-- message是data中名赋值的 -->
  			</span>
		</div>

		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
			<!--v-if 条件判断-->
		</div>

		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
					<!--循环 -->
				</li>
			</ol>
		</div>

		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">反转消息</button>
			<!--v-on 指令用于绑定HTML事件-->
		</div>

		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
			<!--Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
		</div>
		几乎任意类型的应用界面都可以抽象为一个组件树
		<div id="app-7">
			<ol>
				<!--现在我们为每个 todo-item 提供 todo 对象      todo 对象是变量，即其内容可以是动态的。      我们也需要为每个组件提供一个“key”，稍后再     作详细解释。-->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			/*var aaa = 'cs';
//			alert('测试'+aaa);
			var aaaa = 'cs_(旧)'
			if(aaaa.indexOf('_') != -1){
				alert(1111111);
				alert(aaaa.substr(0,aaaa.indexOf('_')));
			}*/
			var note = '测试测试测试测试测试测试测试测试';
			//alert(note.length)
			
			var list = [1,2,3,4,5];
			alert(list[list.length-1]);
			
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date().toLocaleString()
				}
			})
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [{
							text: '学习 JavaScript'
						},
						{
							text: '学习 Vue'
						},
						{
							text: '整个牛项目'
						}
					]
				}
			})
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})

			Vue.component('todo-item', {
				// todo-item 组件现在接受一个
				// "prop"，类似于一个自定义特性。
				// 这个 prop 名为 todo。
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其它什么人吃的东西'
						}
					]
				}
			})

		</script>
	</body>

</html>

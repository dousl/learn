<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>

		<div id="app">

			<div v-cloak>{{msg}} </div>

		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * v-clock指令的用法
			 1.提供样式[v-cloak]{
					display: none;
				}
			 2.在插值表达式所在的标签中添加 v-clock指令
			 背后的原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换好之后再显示最后的结果
			 */
			var app = new Vue({
				el: "#app",
				data: {
					msg: 'hello Vue'
				}
			});
		</script>
	</body>
</html>

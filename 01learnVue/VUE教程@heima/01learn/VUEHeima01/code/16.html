<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
				border: 0.0625rem solid #FF0000;
				width: 6.25rem;
				height: 6.25rem;
			}
			.err{
				background-color: orange;
			}
			.test{
				color: darkblue;
			}
			.base{
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="[activeClass,errorClass,{test:isTest}]">测试样式</div>
			<div v-bind:class="arrClass">测试列表样式</div>
			<div v-bind:class="objClass">测试对象样式</div>
			<div class="base" v-bind:class="objClass">测试默认样式</div>
			<button v-on:click="handle">切换</button>
		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * 样式绑定相关语法细节
			 * 1、对象绑定和数组绑定可以结合使用
			 * 2、class绑定的值可以简化操作
			 * 3、默认的class会如何处理 ---会保留
			 */
			var app = new Vue({
				el: "#app",
				data: {
					activeClass:'active',
					errorClass:'err',
					isTest:true,
					arrClass:['active','err'],
					objClass:{active:true}
				},
				methods:{
					handle:function(e){
						//this.isTest = !this.isTest
						this.objClass.active=false
					}
				}
			});
		</script>
	</body>
</html>

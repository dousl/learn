<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
				border: 0.0625rem solid #FF0000;
				width: 6.25rem;
				height: 6.25rem;
			}
			.err{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="[activeClass,errorClass]">
				测试
			</div>
			<button v-on:click="handle">切换</button>
		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * 样式绑定
			 */
			var app = new Vue({
				el: "#app",
				data: {
					activeClass:'active',
					errorClass:'err'
				},
				methods:{
					handle:function(e){
						this.errorClass = ''
					}
				}
			});
		</script>
	</body>
</html>

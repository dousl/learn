<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">

			<div >{{num}} </div>
			<div @click="handle0">
				<button v-on:click.stop="handle1">点击</button>
			</div>
			<div>
				<a href="http://www.baidu.com" @click.prevent="handle2">百度</a>
			</div>
		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * 事件绑定-事件修饰符
			 * .stop阻止冒泡   --冒泡
			 * .prevent阻止默认行为
			 * 可以连写，但需要注意顺序问题
			 */
			var app = new Vue({
				el: "#app",
				data: {
					num:0
				},
				methods:{
					handle0:function(){
						this.num++;
					},
					handle1:function(e){
						//阻止冒泡
						//e.stopPropagation();
					},
					handle2:function(e){
						//阻止默认行为
						//e.preventDefault();
					}
				}
			});
		</script>
	</body>
</html>

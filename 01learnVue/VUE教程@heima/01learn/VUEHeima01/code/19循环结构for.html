<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id="app">
			<div>{{name}}</div>
			<div>
				<ul>
					<li v-for="i in fruit">{{i}}</li>
					<li v-for="(item,index) in fruit">{{item + '---' +index}}</li>
					<li :key='index' v-for="(item,index) in myFruit">{{item.ename +'---' +item.cname}}</li>
					<li :key='item.id' v-for="(item,index) in myFruit">{{item.ename +'---' +item.cname}}</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * 循环结构
			 */
			var app = new Vue({
				el: '#app',
				data: {
					name:'水果列表',
					fruit: ['apple', 'orange', 'banana'],
					myFruit:[{
						id:1,
						ename:'apple',
						cname:'苹果'
					},{
						id:2,
						ename:'orange',
						cname:'橘子'
					},{
						id:3,
						ename:'banana',
						cname:'香蕉'
					}]
				},
				methods: {
					handle: function() {}
				}
			});
		</script>
	</body>
</html>

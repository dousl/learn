<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id="app">
			<div v-if="v==13" v-for="(v,n,i) in obj">{{v+'--'+n+'--'+i}}</div>
		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			//使用原生js遍历对象
			var obj = {
				uname:'lisi',
				age:12,
				gender:'male'
			}
			for(var key in obj){
				console.log(key,obj[key])
			}
			/**
			 * 循环结构
			 */
			var app = new Vue({
				el: '#app',
				data: {
					obj : {
						uname:'lisi',
						age:13,
						gender:'male'
					}
				},
				methods: {
				}
			});
		</script>

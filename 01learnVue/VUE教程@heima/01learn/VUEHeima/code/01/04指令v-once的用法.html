<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">

			<div >{{msg}} </div>
			<div v-once>{{info}}</div>

		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			* v-once的应用场景：如果显示的信息后续不需要再修改，那么可以使用v-once，这样可以提高性能
			*/
			var app = new Vue({
				el: "#app",
				data: {
					msg: 'hello Vue',
					info: 'nihao'
				}
			});
		</script>
	</body>
</html>

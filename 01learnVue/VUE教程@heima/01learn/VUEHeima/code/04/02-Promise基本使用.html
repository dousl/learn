<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">


		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			var p = new Promise(function(resolve, reject) { //resolve reject 这两个名字可以随便改
				setTimeout(function() {
					var flag = true;
					if (flag) {
						resolve('yes')
					} else {
						reject('no')
					}
				}, 100);
			});
			p.then(function(data) {
				console.log(data)
			}, function(data) {
				console.log(data)
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">


		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			/**
			 * Fetch API 调用接口传递参数
			 */
			//普通get
			fetch('http://localhost:3000/books?id=123', {
				method: 'get'
			}).then(function(data){
				return data.text()
			}).then(function(data){
				console.log(data)
			})
			
			//restful形式请求
			fetch('http://localhost:3000/books/456', {
				method: 'get'
			}).then(function(data){
				return data.text()
			}).then(function(data){
				console.log(data)
			})
			
			fetch('http://localhost:3000/books/456', {
				method: 'delete'
			}).then(function(data){
				return data.text()
			}).then(function(data){
				console.log(data)
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <div>{{msg}}</div> -->
			<div>{{reverseString}}</div>
			<div>{{reverseString}}</div>
			<div>{{reverseStringMethods()}}</div>
			<div>{{reverseStringMethods()}}</div>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/*
				计算属性与方法的区别
            */
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'nihao'
				},
				methods: {
					reverseStringMethods: function() {
						console.log('methods')
						return this.msg.split('').reverse().join('');
					}
				},
				computed: {
					reverseString: function() {
						console.log('computed')
						return this.msg.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>

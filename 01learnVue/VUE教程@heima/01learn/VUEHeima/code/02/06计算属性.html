<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<div>{{msg}}</div>
			<div>{{reverseString}}</div>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/*
				计算属性
            */
			var vm = new Vue({
				el: '#app',
				data: {
					msg:'nihao'
				},
				methods: {
					handle: function() {}
				},
				computed:{
					reverseString:function(){
						return this.msg.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>

		<script type="text/javascript">
			/*
				自定义指令--带参数
            */

			   inserted:function(el,binding){
				   //根据指令的参数设置背景颜色

				   // console.log(binding.value.color)
			   }
		   });

				el: '#app',
				data: {
					msg:{
						color:'orange'
					}

				}
			});
		</script>

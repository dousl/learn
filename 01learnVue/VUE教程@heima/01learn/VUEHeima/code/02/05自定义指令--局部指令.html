<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<input v-color='msg' type="text" />
			<input v-focus='msg' type="text" />
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/*
				自定义指令--局部指令
            */

			var vm = new Vue({
				el: '#app',
				data: {
					msg: {
						color: 'orange'
					}
				},
				methods: {
					handle: function() {}
				},
				directives: {
					color: {
						bind: function(el, msg) {
							el.style.background = msg.value.color
						}
					},
					focus:{
						inserted:function(el){
							el.focus()
						}
					}
				}
			});
		</script>
	</body>
</html>

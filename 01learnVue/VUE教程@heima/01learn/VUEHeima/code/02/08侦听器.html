<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<span>名：</span>
				<span><input type="text" v-model="firstName" /></span>
			</div>
			<div>
				<span>姓：</span>
				<span><input type="text" v-model="lastName" /></span>
			</div>
			<div>{{funllname}}</div>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/*
				侦听器
            */
			var vm = new Vue({
				el: '#app',
				data: {
					firstName: 'Jim',
					lastName: 'Green',
					funllname: 'Jim Green'
				},
				methods: {
					handle: function() {}
				},
				computed: {
					// funllname:function(){
					// 	return this.firstName+"  "+this.lastName;
					// }
				},
				watch: {
					firstName: function(val) {
						this.funllname = val + "  " + this.lastName
					},
					lastName: function(val) {
						this.funllname = this.firstName + '  ' + val
					}
				}
			});
		</script>
	</body>
</html>

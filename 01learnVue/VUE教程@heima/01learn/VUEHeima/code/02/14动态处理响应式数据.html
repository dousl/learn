<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<div>{{info.name}}</div>
				<div>{{info.age}}</div>
				<div>{{info.gender}}</div>
			</div>
			<ul>
				<li :key='index' v-for="(item,index) in list">{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/*
				数组
            */
			var vm = new Vue({
				el: '#app',
				data: {
					fname:'',
					list:['apple','banana','orange'],
					info:{
						age:15,
						name:'ming'
					}
				},
				methods: {
					add:function(){
						this.list.push(this.fname)
					},
					del:function(){
						this.list.pop()
					},
					change:function(){
						this.list = this.list.slice(0,2)   //非变异方法，会生成一个新数组，原数组实际上不变，所以需要再赋值
					}
				},
			});
			// Vue.set(vm.list,'2','lemon')
			vm.$set(vm.list,'1','lemon')
			vm.$set(vm.info,'gender','male')
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
		<button-counter></button-counter>

		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			//1.data需为对象
			//2.需有根元素
			//3.模板语法
			Vue.component('button-counter',{
				data:function(){
					return {
						count:0
					}
				},
				template:`
				<button @click="handle">点击了{{count}}次</button>
				`,
				methods:{
					handle:function(){
						this.count+=2;
					}
				}
			})
			var app = new Vue({
				el: "#app",
				data: {
				}
			});
		</script>
	</body>
</html>

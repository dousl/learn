<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<hello-world></hello-world>
			<hello-tom></hello-tom>
			<hello-jerry></hello-jerry>

		</div>

		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			/**
			 * 局部组件注册
				局部组件只能在注册他的父组件中使用
			 */
			var helloWorld = {
				data: function() {
					return {
						msg: 'helloWorld'
					}
				},
				template: '<div>{{msg}}</div>'
			};
			var helloTom = {
				data: function() {
					return {
						msg: 'helloTom'
					}
				},
				template: '<div>{{msg}}</div>'
			};
			var helloJerry = {
				data: function() {
					return {
						msg: 'helloJerry'
					}
				},
				template: '<div>{{msg}}</div>'
			}
			var app = new Vue({
				el: "#app",
				data: {},
				components: {
					helloWorld:helloWorld,
					helloTom:helloTom,
					helloJerry:helloJerry,
				}
			});
		</script>
	</body>
</html>
